<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playstation</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
 <div class="container">
    <div class="navbar">
        <img src="img/Playstation_Img/logo.png" class="logo" alt="logo">
        <nav>
            <ul id="menuList">
                <li><a href="">Game Controllers</a></li>
                <li><a href="">VR Accesories</a></li>
                <li><a href="">Media Remotes</a></li>
                <li><a href="">Others</a></li>
            </ul>
        </nav>
        <img src="img/Playstation_Img/menu.png" alt="menu" class="menu-icon" 
        onclick="togglemenu()">
    </div>
    <div class="row">
        <div class="col-1">
            <h2>PS4 V2 <br>Dualshock</h2>
            <h3>Wireless controller for ps4</h3>
            <p>(Compartible/generic)</p>
            <h4>$32.50</h4>
            <button type="button">Buy Now <img src="img/Playstation_Img/arrow.png" alt=""></button>
        </div>
        <div class="col-2">
            <img src="img/Playstation_Img/controller.png" alt="controller" class="controller">
            <div class="color-box"></div>
            <div class="add-button">
                <img src="img/Playstation_Img/add.png" alt="">
                <p><small>Add to cart</small></p>
            </div>
          </div>
     </div>
     <div class="social-links">
                <img src="img/Playstation_Img/fb.png" alt="">
                <img src="img/Playstation_Img/tw.png" alt="">
                <img src="img/Playstation_Img/ig.png" alt="">
            </div>
 </div>
    




 <script>
    var menuList = document.getElementById("menuList");
menuList.style.maxHeight ="0px";
function togglemenu() {
    if (menuList.style.maxHeight =="0px") {
        menuList.style.maxHeight ="130px"
    } else {
        menuList.style.maxHeight ="0px";
    }
}
 </script>
    <script src="script.js"></script>
</body>
</html>
